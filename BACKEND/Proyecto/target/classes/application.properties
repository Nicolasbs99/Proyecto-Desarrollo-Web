
#---
spring.config.activate.on-profile=develop

# Datos de conexión a la BD
spring.jpa.database=h2
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:./myDatabase
spring.datasource.username=sa
spring.datasource.password=

# Consola de administración de H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# Generar automáticamente esquema de la BD
spring.jpa.generate-ddl=true

# Borrar los datos en cada ejecución del programa
spring.jpa.hibernate.ddl-auto=create-drop

# # Muestra consultas SQL en la consola
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

