<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Agrega Usuario</title>
</head>

<body>
    <section>
        <header>
            <a href="#"><img src="\imgs\logo.jpg" class="logo"></a>
            <ul>
                <li><a th:href="@{/jugador/crear}">Agregar un jugador</a></li>
                <li><a th:href="@{/jugador/eliminar}">Eliminar Jugador</a></li>
                <li><a th:href="@{/jugador/mod}">Modificar Jugador</a></li>
                <li><a th:href="@{/}">Salir</a></li>
            </ul>
        </header>

        <h2>Ahora puedes <span>agregar</span> un jugador</h2>

        <div class="contenedor">
            <div class="img-box">

                <form action="#" th:action="@{/jugador/guardar}" th:object="${Acceso}" method="post">

                    <div>
                        <label for="selected-name">Name:</label>
                        <input type="text" name="name" th:field="${Acceso.nombre}">
                    </div>

                    <div>
                        <label for="selected-lastUpdated">Last Updated:</label>
                        <input type="text" name="last_updated" th:field="${Acceso.actualizacion}">
                    </div>

                    <div>
                        <label for="selected-cost">Ataque:</label>
                        <input type="text" name="cost" th:field="${Acceso.atack}">
                    </div>

                    <div>
                        <label for="selected-weight">Defensa:</label>
                        <input type="text" name="weight" th:field="${Acceso.defence}">
                    </div>

                    <div>
                        <label for="selected-examine">Tama√±o:</label>
                        <input type="text" name="examine" th:field="${Acceso.tamano}">
                    </div>

                    <div>
                        <label for="selected-wiki_url">Wiki Url:</label>
                        <input type="text" name="wiki_url" th:field="${Acceso.wiki}">
                    </div>
                    <div>
                        <label for="selected-weight">Vida:</label>
                        <input type="text" name="weight" th:field="${Acceso.vida}">
                    </div>

                    <div>
                        <label for="selected-examine">Descripcion:</label>
                        <input type="text" name="examine" th:field="${Acceso.desc}">
                    </div>

                    <div>
                        <label for="selected-wiki_url">Categoria:</label>
                        <input type="text" name="wiki_url" th:field="${Acceso.cat}">
                    </div>

                    <div>
                        <button type="submit"> Guardar </button>
                    </div>



                </form>
            </div>
        </div>



    </section>

</body>

</html>
