<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>CRUD Monstruos</title>
</head>

<body>
    <section>
        <header>
            <a href="#"><img src="\imgs\logo.jpg" class="logo"></a>
            <ul>
                <li><a th:href="@{/monstruo/crearMonstruo}">Agregar un Monstruo</a></li>
                <li><a th:href="@{/monstruo/eliminarMonstruo}">Eliminar un Monstruo</a></li>
                <li><a th:href="@{/monstruo/modificarMonstruo}">Modificar Monstruo</a></li>
                <li><a th:href="@{/disenar}">Atr√°s</a></li>
            </ul>
        </header>

        <h2>Ahora puedes <span>eliminar</span> un monstruo</h2>
        <div class="contenedor-lista">
            <div class="img-box">
                <h1>Monstruos</h1>

                <ul class="lista">
                    <il th:each="c : ${monstruos}" th:if="${c.nombre}">
                        <a th:text="${c.id}"></a></p><a th:text="${c.nombre}"></a>
                    </il>
                </ul>
            </div>
        </div>
        <div class="contenedor">
            <div class="img-box">
                <form class="formulario" th:action="@{/monstruo/eliminado}" action="#" method="post">
                    <ul>
                        <li>
                            <label for="name">ID:</label>
                            <input type="text" id="id" name="monster_id" th:field="${newItem.Id}">
                        </li>
                    </ul>

                    <div>
                        <button type="submit"> Eliminar Monstruo </button>
                    </div>

                </form>
            </div>
        </div>


    </section>

</body>

</html>
