<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Modificar Usuario</title>
</head>

<body>
    <section>
        <header>
            <a href="#"><img src="\imgs\logo.jpg" class="logo"></a>
            <ul>
                <li><a th:href="@{/jugador/crear}">Agregar un jugador</a></li>
                <li><a th:href="@{/jugador/eliminar}">Eliminar Jugador</a></li>
                <li><a th:href="@{/jugador/mod}">Modificar Jugador</a></li>
                <li><a th:href="@{/}">Salir</a></li>
            </ul>
        </header>

        <h2>Ahora puedes <span>Modificar</span> un jugador</h2>

        <div class="contenedor">
            <div class="img-box">
                <form th:href="@{/jugador/guardarm}" th:object="${selected}" action="#" method="post">
                    <h3>Este es el ID que quieres modificar</h3>
                    <ul>
                        <li>
                            <label for="name">ID:</label>
                            <input th:text="${selected.id}" type="text" id="name" name="user_name" th:object="${selected.id}">
                        </li>

                        <h3>Ingresa las modificaciones</h3>
                        <li>
                            <label>Nombre</label>
                            <input type="text" th:text="${selected.nombre}" th:object="${selected.nombre}">
                        </li>
                        <li>
                            <label for="msg">Nivel de ataque</label>
                            <input type="text" th:object="${selected.atack}">
                        </li>
                        <li>
                            <label for="name">Nivel de defensa</label>
                            <input type="text" th:object="${selected.defence}">
                        </li>
                        <li>
                            <label for="mail">Tamaño</label>
                            <input type="text" th:object="${selected.tamano}">
                        </li>
                        <li>
                            <label for="name">Vida</label>
                            <input type="text" th:object="${selected.vida}">
                        </li>
                        <li>
                            <label for="mail">Descripción</label>
                            <input type="text" th:object="${selected.desc}">
                        </li>
                        <li>
                            <label for="name">Categoría</label>
                            <input type="text" th:object="${selected.cat}">
                        </li>
                    </ul>

                    <button type="submit">Confirmar modificaciones</button>

                </form>
                
            </div>
        </div>


    </section>

</body>

</html>
