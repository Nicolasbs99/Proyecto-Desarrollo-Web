<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Eliminar Item</title>
</head>

<body>
    <section>
        <header>
            <a href="#"><img src="\imgs\logo.jpg" class="logo"></a>
            <ul>
                <li><a th:href="@{/item/crearItem}">Agregar un Item</a></li>
                <li><a th:href="@{/item/eliminarItem}">Eliminar Item</a></li>
                <li><a th:href="@{/item/modificarItem}">Modificar Item</a></li>
                <li><a th:href="@{/disenar}">Atr√°s</a></li>
            </ul>
        </header>

        <h2>Ahora puedes <span>eliminar</span> un Item</h2>

        <div class="contenedor">
            <form action="#" th:action="@{/item/eliminado}" th:object="${newItem}" method="post">

                <div>
                    <label for="selected-name">ID:</label>
                    <input type="text" name="name" th:field="${newItem.Id}">
                </div>

                <div>
                    <button type="submit"> Eliminar </button>
                </div>

            </form>
        </div>

    </section>

</body>
</html>
