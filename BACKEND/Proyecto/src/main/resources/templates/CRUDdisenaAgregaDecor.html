<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Agregar Decoración</title>
</head>

<body>
    <section>
        <header>
            <a href="#"><img src="\imgs\logo.jpg" class="logo"></a>
            <ul>
                <li><a th:href="@{/disenador}">Atrás</a></li>
            </ul>
        </header>

        <h2>Ahora puedes <span>manejar</span> la decoración</h2>

        <h3>Elimina aqui</h3><br>
        <form action="#" th:action="@{/decoracion/eliminar}" th:object="${newItem}" method="post">

            <div class="">
                <label for="selected-name">ID:</label>
                <input type="text" name="name" th:field="${newItem.Id}">
            </div>

            <div class="">
                <button type="submit"> Eliminar </button>
            </div>
        </form>
        <div class="contenedor">
            <div class="img-box">

                <h3>Agrega aqui</h3><br>
                <form action="#" th:action="@{/decoracion/guardar}" th:object="${newItem}" method="post">

                    <div>
                        <label for="selected-name">ID:</label>
                        <input type="text" name="name" th:field="${newItem.Id}">
                    </div>
                    <div>
                        <label for="selected-name">Nombre:</label>
                        <input type="text" name="name" th:field="${newItem.nombre}">
                    </div>

                    <div>
                        <button type="submit"> Guardar </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
