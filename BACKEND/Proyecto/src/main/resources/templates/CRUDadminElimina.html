<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Elimina Usuario</title>
</head>

<body>
    <section>
        <header>
            <a href="#"><img src="\imgs\logo.jpg" class="logo"></a>
            <ul>
                <li><a th:href="@{/jugador/crear}">Agregar un jugador</a></li>
                <li><a th:href="@{/jugador/eliminar}">Eliminar Jugador</a></li>
                <li><a th:href="@{/jugador/mod}">Modificar Jugador</a></li>
                <li><a th:href="@{/}">Salir</a></li>
            </ul>
        </header>

        <h2>Ahora puedes <span>eliminar</span> un jugador</h2>

        <div class="contenedor">
            <div class="img-box">

                <form action="#" th:action="@{/jugador/eliminado}" th:object="${newItem}" method="post">

                    <div class="edit-field">
                        <label for="selected-name">ID:</label>
                        <input type="text" name="name" th:field="${newItem.Id}">
                    </div>

                    <div class="edit-field">
                        <button type="submit"> Eliminar </button>
                    </div>



                </form>
            </div>
        </div>


    </section>

</body>

</html>
