<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Agrega Usuario</title>
</head>

<body>
    <section>
        <header>
            <a href="#"><img src="\imgs\logo.jpg" class="logo"></a>
            <ul>
                <li><a th:href="@{/jugador/crear}">Agregar un jugador</a></li>
                <li><a th:href="@{/jugador/eliminar}">Eliminar Jugador</a></li>
                <li><a th:href="@{/jugador/mod}">Modificar Jugador</a></li>
                <li><a th:href="@{/}">Salir</a></li>
            </ul>
        </header>

        <h2>Ahora puedes <span>agregar</span> un jugador</h2>

        <div class="main-container">
            <h1 th:text="'Create: '"></h1>
    
            <form action="#" th:action="@{/jugador/guardar}" th:object="${newItem}" method="post">
                
                <div class="edit-field">
                    <label for="selected-name">Name:</label>
                    <input type="text" name="name" th:field="${newItem.nombre}">
                </div>
    
                <div class="edit-field">
                    <label for="selected-lastUpdated">Last Updated:</label>
                    <input type="text"  name="last_updated" th:field="${newItem.actualizacion}">
                </div>
    
                <div class="edit-field">
                    <label for="selected-cost">Ataque:</label>
                    <input type="text" name="cost" th:field="${newItem.atack}">
                </div>
    
                <div class="edit-field">
                    <label for="selected-weight">Defensa:</label>
                    <input type="text" name="weight" th:field="${newItem.defence}">
                </div>
    
                <div class="edit-field">
                    <label for="selected-examine">Tama√±o:</label>
                    <input type="text" name="examine" th:field="${newItem.tamano}">
                </div>
    
                <div class="edit-field">
                    <label for="selected-wiki_url">Wiki Url:</label>
                    <input type="text" name="wiki_url" th:field="${newItem.wiki}">
                </div>
                <div class="edit-field">
                    <label for="selected-weight">Vida:</label>
                    <input type="text" name="weight" th:field="${newItem.vida}">
                </div>
    
                <div class="edit-field">
                    <label for="selected-examine">Descripcion:</label>
                    <input type="text" name="examine" th:field="${newItem.desc}">
                </div>
    
                <div class="edit-field">
                    <label for="selected-wiki_url">Categoria:</label>
                    <input type="text" name="wiki_url" th:field="${newItem.cat}">
                </div>
                <div class="edit-field">
                    <button type="submit"> Guardar </button>
                </div>
    
    
            </form>
    
    
    
        </div>
        


    </section>

</body>

</html>
